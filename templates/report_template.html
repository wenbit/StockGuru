<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票短线复盘报告 - {{ date }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        header .date {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        header .summary {
            font-size: 1em;
            color: #999;
        }

        .stock-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .stock-title {
            flex: 1;
        }

        .stock-title h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 5px;
        }

        .stock-title .rank-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-right: 10px;
        }

        .metrics {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .metric-item {
            text-align: center;
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .metric-label {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .chart-container {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        footer {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        footer p {
            color: #e74c3c;
            font-size: 1em;
            line-height: 1.6;
        }

        .warning-icon {
            font-size: 1.2em;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .stock-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .metrics {
                margin-top: 15px;
                width: 100%;
                justify-content: space-between;
            }

            .metric-item {
                flex: 1;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <header>
            <h1>📈 股票短线复盘报告</h1>
            <p class="date">生成日期: {{ date }}</p>
            <p class="summary">共筛选出 {{ total_count }} 只强势股</p>
        </header>

        <!-- 股票列表 -->
        <main>
            {% for stock in stocks %}
            <div class="stock-card">
                <div class="stock-header">
                    <div class="stock-title">
                        <h2>
                            <span class="rank-badge">排名 {{ stock.rank }}</span>
                            {{ stock.code }} - {{ stock.name }}
                        </h2>
                    </div>
                    <div class="metrics">
                        <div class="metric-item">
                            <div class="metric-label">动量得分</div>
                            <div class="metric-value">{{ stock.momentum_score }}</div>
                        </div>
                    </div>
                </div>
                <div class="chart-container">
                    {{ stock.chart_html | safe }}
                </div>
            </div>
            {% endfor %}
        </main>

        <!-- 页面底部 -->
        <footer>
            <p>
                <span class="warning-icon">⚠️</span>
                本报告仅供复盘参考，不构成投资建议。市场有风险，投资需谨慎。
            </p>
        </footer>
    </div>
</body>
</html>
