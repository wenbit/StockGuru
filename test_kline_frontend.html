<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K线图测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .loading {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>K线图 API 测试</h1>
    
    <div>
        <label>股票代码: <input type="text" id="stockCode" value="000001" /></label>
        <label>天数: <input type="number" id="days" value="10" /></label>
        <button onclick="testKlineAPI()" id="testBtn">测试 API</button>
    </div>
    
    <div id="status"></div>
    <div id="result"></div>

    <script>
        async function testKlineAPI() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');
            const stockCode = document.getElementById('stockCode').value;
            const days = document.getElementById('days').value;
            
            testBtn.disabled = true;
            statusDiv.innerHTML = '<div class="status loading">正在请求 API...</div>';
            resultDiv.innerHTML = '';
            
            try {
                const url = `http://localhost:8000/api/v1/stock/${stockCode}/kline?days=${days}`;
                console.log('请求 URL:', url);
                
                const response = await fetch(url);
                console.log('响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('响应数据:', data);
                
                statusDiv.innerHTML = `
                    <div class="status success">
                        ✅ API 请求成功！<br>
                        股票代码: ${data.code}<br>
                        数据条数: ${data.count}
                    </div>
                `;
                
                resultDiv.innerHTML = `
                    <h3>返回数据示例（前3条）:</h3>
                    <pre>${JSON.stringify(data.data.slice(0, 3), null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('错误:', error);
                statusDiv.innerHTML = `
                    <div class="status error">
                        ❌ 请求失败: ${error.message}
                    </div>
                `;
            } finally {
                testBtn.disabled = false;
            }
        }
        
        // 页面加载时自动测试
        window.onload = () => {
            testKlineAPI();
        };
    </script>
</body>
</html>
